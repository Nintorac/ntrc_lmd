version: 2

models:
  - name: hub_release
    description: "Hub table for release entities"
    columns:
      - name: release_hk
        description: "Hash key for release"
        tests:
          - not_null
          - unique
      - name: release_id
        description: "Release identifier (business key)"
        tests:
          - not_null
          - unique
      - name: load_date
        description: "Load timestamp"
        tests:
          - not_null
      - name: record_source
        description: "Source system"
        tests:
          - not_null