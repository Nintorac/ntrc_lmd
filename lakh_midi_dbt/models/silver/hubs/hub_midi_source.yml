version: 2

models:
  - name: hub_midi_source
    description: "Hub table for MIDI source entities"
    columns:
      - name: source_hk
        description: "Hash key for MIDI source"
        tests:
          - not_null
          - unique
      - name: source_path
        description: "Source path (business key)"
        tests:
          - not_null
          - unique
      - name: load_date
        description: "Load timestamp"
        tests:
          - not_null
      - name: record_source
        description: "Source system"
        tests:
          - not_null