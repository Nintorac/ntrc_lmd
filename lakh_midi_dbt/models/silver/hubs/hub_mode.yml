version: 2

models:
  - name: hub_mode
    description: "Hub table for modes (0=minor, 1=major)"
    columns:
      - name: mode_hk
        description: "Hash key for mode"
        data_type: varchar
        constraints:
          - type: primary_key
      - name: mode_id
        description: "Mode ID (0=minor, 1=major) - business key"
        data_type: integer
        constraints:
          - type: not_null
          - type: unique
      - name: load_date
        description: "Date and time when the record was loaded"
        data_type: timestamp
        constraints:
          - type: not_null
      - name: record_source
        description: "Source system that provided this record"
        data_type: varchar
        constraints:
          - type: not_null